<!DOCTYPE html>
<html>

<head>
	<title>Text Decorator</title>
	<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

	<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>


	<!-- link to your script file here -->
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script defer src="decoratemytext.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
	<h1>Text Decorator</h1>

	<div>
		<img src="decorated.gif" alt="very decorated!" />
	</div>

	<!-- Your UI controls go here -->

		<div class="col-md-6">
			<fieldset>
				<legend>Text</legend>
				<textarea cols="30" rows="4" id="text-area"></textarea>
			</fieldset>
		</div>

		<div class="col-md-6">
			<fieldset>
				<legend>Decoration</legend>
				<input type="submit" value="Bigger Decorations!" onclick="alertMessage();"><br />
				<input type="checkbox" aria-label="Bing" id="checkbox" onchange="checkboxFunc();">
				<label for="checkbox">Bing</label>
			</fieldset>
		</div>
	
</body>

</html>
