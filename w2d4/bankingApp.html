<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Applications</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script defer src="bootstrap/js/bootstrap.min.js" type="text/js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">CS472 ::: Banking System | </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            
        </nav>
    </header>
    <main class="container">
        <div class="form">
            <form method="POST" id="createAccountForm">
                <div class="form-group col-md-8">
                    <label for="account">Account Number</label><br>
                    <input type="text" class="form-control" id="account" placeholder="01-XXX-XXXX"
                        aria-describedby="helpText" pattern="^\d{2}-\d{3}-\d{4}$" required="required">
                    <small id="helpText" class="form-text text-muted"
                        title="account number should only contain digits seperated with hyphens">
                        You're unique account number
                    </small>
                </div>
                <div class="form-group col-md-8">
                    <label for="customer">Customer Name</label><br>
                    <input class="form-control" id="customer" type="text" placeholder="e.g. John B Smith" required="required">
                </div>
                <div class="form-group col-md-8">
                    <label for="accountType">Type of Account</label>
                    <select id="accountType" class="form-control" required="required">
                        <option value="">Select an Account</option>
                        <option value="savings">Savings</option>
                        <option value="checking">Checking</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="submit" value="Create New Account" class="btn btn-primary" id="submitBtn">
                </div>
            </form>
        </div>
        <div id="displayTable" style="display: none" class="col-md-8">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Account</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Account Type</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
